<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.3&appId=152984578390771";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-comments"
{% if page.disqus_identifier %}
data-href="{{ page.disqus_identifier }}"
{% else %}
data-href="{{site.url}}{{page.url}}"
{% endif %}
data-version="v2.3" data-numposts="5" data-colorscheme="light" data-width="100%"></div>
